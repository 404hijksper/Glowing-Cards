    <title>Glowing Cards</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/d2e52201cf.js" crossorigin="anonymous"></script>

<body>
    <div id="container">

        <div class="cards glow">
            <div class="card-content">
                <div>
                    <div class="shoe-image">
                        <img src="./Shoes/nike_1.png" alt="">
                    </div>
                </div>
                <div class="shoe-preferences">
                    <div class="shoe-name">
                        <h3>Nike Sport 3</h3>
                    </div>
                    <form action="" class="shoe-size">
                        <div class="size">
                            <span class="size-text">Size :</span>

                            <input type="radio" name="shoe-size-selection" id="shoe-seven-one">
                            <label for="shoe-seven-one">7</label>
                            
                            <input type="radio" name="shoe-size-selection" id="shoe-eight-one">
                            <label for="shoe-eight-one">8</label>

                            <label for="shoe-nine-one">9</label>
                            
                            <input type="radio" name="shoe-size-selection" id="shoe-ten-one">
                            <label for="shoe-ten-one">10</label>
                        </div>

                        <div class="color">
                            <span class="color-text">Color :</span>

                            <input type="radio" name="shoe-color-select" id="shoe-red-one">
                            <label for="shoe-red-one" class="radio-red circle"></label>

                            <input type="radio" name="shoe-color-select" id="shoe-blue-one">
                            <label for="shoe-blue-one" class="radio-blue circle"></label>

                            <input type="radio" name="shoe-color-select" id="shoe-green-one">
                            <label for="shoe-green-one" class="radio-green circle"></label>
                        </div>

                        <div class="buy">
                            <input type="button" value="Buy Now!">
                        </div>

                    </form>
                </div>
            </div>
        </div>
